<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">
        Paleta de Cores
    </h1>

    <section class="container">
        <section class="colors" id="color-1">
            <p id="text-color-1">
                #000000
            </p>

        </section>

        <section class="colors" id="color-2">
            <p id="text-color-2">
                #78E817
            </p>

        </section>

        <section class="colors" id="color-3">
            <p id="text-color-3">
                #61D285
            </p>

        </section>

        <section class="colors" id="color-4">
            <p id="text-color-4">
                #5FE7E8
            </p>

        </section>

        <section class="colors" id="color-5">
            <p id="text-color-5">
                #5B89DE
            </p>

        </section>

        <input class="btn" type="button" value="Change colors" id="btn-action">

    </section>
    <script src="script.js"></script>
</body>
</html>
