<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="">
      
      <h1 id="trybewarts-header-title">TrybeWarts</h1>
      
      <form action="" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="login">
        <input type="password" name="password" placeholder="Senha" id="senha">
        <button>Entrar</button>
      </form>
  </header>

  <main>
    <img src="images/trybewarts-header-logo.svg" alt="" id="trybewarts-forms-logo">
    
    <form action="" id="evaluation-form">
      <div id="nomeSobrenome">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div id="emailCasa">
        <input type="email" name="input-email" placeholder="Email" id="">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="gitnoria-house">Reactpuff</option>
          <option value="Corvinode" id="gitnoria-house">Corvinode</option>
          <option value="Pytherina" id="gitnoria-house">Pytherina</option>
        </select>
      </div>

      <label for="" id="label-family">Qual sua família?</label>
      <input type="radio" name="family" value="Frontend" id="">Frontend
      <input type="radio" name="family" value="Backend" id="">Backend
      <input type="radio" name="family" value="FullStack" id="">FullStack

      <label for="" id="label-content ">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" name="" id="" value="HoFs">HoFs
      <input type="checkbox" name="" id="" value="Jest">Jest
      <input type="checkbox" name="" id="" value="Promises">Promises
      <input type="checkbox" name="" id="" value="React">React
      <input type="checkbox" name="" id="" value="SQL">SQL
      <input type="checkbox" name="" id="" value="Python">Python
      
      <div id="avalia">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="" value="1">1
        <input type="radio" name="rate" id="" value="2">2
        <input type="radio" name="rate" id="" value="3">3
        <input type="radio" name="rate" id="" value="4">4
        <input type="radio" name="rate" id="" value="5">5
        <input type="radio" name="rate" id="" value="6">6
        <input type="radio" name="rate" id="" value="7">7
        <input type="radio" name="rate" id="" value="8">8
        <input type="radio" name="rate" id="" value="9">9
        <input type="radio" name="rate" id="" value="10">10
      </div>

      <label for="" class="textarea">Deixe seu comentário:</label>
      <input type="text" maxlength="500">
      
      <div id="agree">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">Concordo
      </div>

      <button type="submit" id="submit-btn">Enviar</button>  
      </form>

  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

    
    


  <script src="script.js"></script>
</body>
</html>
