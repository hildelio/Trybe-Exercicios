<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="">
      
      <h1 id="trybewarts-header-title">TrybeWarts</h1>
      
      <form action="" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="login">
        <input type="password" name="password" placeholder="Senha" id="senha">
        <button>Entrar</button>
      </form>
  </header>

  <main>
    <img src="images/trybewarts-header-logo.svg" alt="" id="trybewarts-forms-logo">
    
    <form action="" id="evaluation-form">
      <div id="nomeSobrenome">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      
      <div id="emailCasa">
        <input type="email" name="input-email" placeholder="Email" id="">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="gitnoria-house">Reactpuff</option>
          <option value="Corvinode" id="gitnoria-house">Corvinode</option>
          <option value="Pytherina" id="gitnoria-house">Pytherina</option>
        </select>
      </div>
        
    </form>

  </main>

    
    


  <script src="script.js"></script>
</body>
</html>
